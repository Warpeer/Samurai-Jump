<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/gameStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <script
          src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous">
  </script>
</head>

<body>
  <div id="container">
    <div id="menu-background">

    </div>
    <div id="gameOverlay">
      <h1 id="menu-title">Game over</h1>
      <img id="menu-logo" alt="menulogo" src="img/menulogos/samuraideathlogo.gif" style="width: 400px; height:400px">
      <p id="menu-subTitle">Play again?</p>
      <div id="buttons">
        <div id="menu-button">
          <p>Menu</p>
        </div>
        <div id="play-button">
          <p>Replay</p>
        </div>
      </div>
    </div>
    <div id="infoWrapper">
      <div id="playerBalance">
        <img src="img/coinsymbol.png" alt="coinsymbol">
        <p class="genFont">x</p>
        <p class="genFont" id="balanceValue">100000</p>
      </div>
      <div id="playerLife">
        <img src="img/heart-full.png" id="life2" alt="1">
        <img src="img/heart-full.png" id="life1" alt="2">
        <img src="img/heart-full.png" id="life0" alt="3">
      </div>
    </div>
    <div id="healthbarWrapper">
      <div id="healthBorder">
        <p class="genFont" id="healthbarVal">100</p>
        <div id="healtbarContainer">
          <div id="healthbar">
          </div>
        </div>
      </div>
      <div>
        <p class="genFont" id="score">Score : 0</p>
      </div>
    </div>
    <canvas></canvas>
  </div>
  <script src="js/classes.js" async></script>
  <script type="text/javascript" src="js/gameScript.js" async></script>
</body>

</html>
